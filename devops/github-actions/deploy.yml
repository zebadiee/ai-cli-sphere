name: GitOps Auto-Deploy

on:
  push:
    branches: [main]

env:
  OM_TARGET_URL: ${{ secrets.OM_TARGET_URL }}
  OM_API_TOKEN: ${{ secrets.OM_API_TOKEN }}

jobs:
  build-and-deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Count AI Tokens
      run: python3 ./devops/scripts/count_ai_tokens.py

    - name: Run Om Deployment Script
      run: |
        chmod +x ./devops/om-deploy.py
        python3 ./devops/om-deploy.py

    - name: Optional - Logs
      run: |
        # Tail the Om CLI output
        if [ -f env/om.log ]; then
          cat env/om.log
        fi