name: Compose & Secrets Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  compose_and_secrets:
    name: Compose config & Secret-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip

      - name: Validate docker-compose config (with override)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.override.yml config

      - name: Run secret scanner
        run: |
          python scripts/ci/secret_scan.py

      - name: Report success
        if: success()
        run: echo "Compose config valid and no probable secrets detected."
