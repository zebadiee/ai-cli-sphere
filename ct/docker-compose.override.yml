services:
  gateway:
    env_file: .env.prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
      restart_policy:
        condition: unless-stopped

  orchestrator:
    env_file: .env.prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
      restart_policy:
        condition: unless-stopped

  observer:
    env_file: .env.prod
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
      restart_policy:
        condition: unless-stopped

  mock-tool:
    env_file: .env.prod
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 128M
      restart_policy:
        condition: unless-stopped
