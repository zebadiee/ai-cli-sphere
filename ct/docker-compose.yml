services:
  gateway:
    build: ./ct-dev/gateway
    container_name: ct-gateway
    # Expose gateway on host port 9001 for integration tests (maps to container 8080)
    ports:
      - "9001:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; r=urllib.request.urlopen('http://localhost:8080/health'); sys.exit(0 if r.getcode()==200 else 1)"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s

  orchestrator:
    build: ./ct-dev/orchestrator
    container_name: ct-orchestrator
    # Expose orchestrator on host port 9002; gateway is authoritative on 9001
    ports:
      - "9002:9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; r=urllib.request.urlopen('http://localhost:9001/health'); sys.exit(0 if r.getcode()==200 else 1)"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s

  observer:
    build: ./ct-dev/observer
    container_name: ct-observer
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; r=urllib.request.urlopen('http://localhost:9002/health'); sys.exit(0 if r.getcode()==200 else 1)"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s

  mock-tool:
    build: ./ct-dev/mock-tool
    container_name: ct-mock-tool
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; r=urllib.request.urlopen('http://localhost:9000/health'); sys.exit(0 if r.getcode()==200 else 1)"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s
